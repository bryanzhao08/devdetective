<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDetective</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="searchbar-container">
    <input type="text" id="input" placeholder="Enter a GitHub username..." />
    <button id="submit">Search</button>
  </div>

  <p id="no-results" style="display: none; color: red;">No search results</p>

  <div class="profile-container">
    <img id="avatar" src="" alt="User Avatar" width="100" height="100" />
    <h2 id="name"></h2>
    <a id="user" href="#" target="_blank"></a>
    <p id="date"></p>
    <p id="bio"></p>
    <p>Repos: <span id="repos"></span></p>
    <p>Followers: <span id="followers"></span></p>
    <p>Following: <span id="following"></span></p>
    <p>Location: <span id="location"></span></p>
    <p>Blog: <a id="page" href="#" target="_blank"></a></p>
    <p>Twitter: <a id="twitter" href="#" target="_blank"></a></p>
    <p>Company: <span id="company"></span></p>
  </div>

  <div id="btn-mode">
    <p id="mode-text">DARK</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
